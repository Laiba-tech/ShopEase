<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - ShopEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-yellow-600 p-4 text-white shadow-lg flex items-center justify-between">
    <h1 class="text-2xl font-bold">Contact Us</h1>
    <a href="index.html" class="bg-yellow-700 hover:bg-yellow-800 px-3 py-1 rounded">Home</a>
  </header>

  <main class="flex-1 p-6 max-w-3xl mx-auto bg-white rounded shadow mt-6">
    <form id="contact-form" class="space-y-6">
      <div>
        <label for="name" class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div>
        <label for="message" class="block font-semibold mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700">Send Message</button>
    </form>
  </main>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
